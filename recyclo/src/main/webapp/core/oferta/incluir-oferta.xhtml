<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['featureName.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['featureName.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['featureName.title']}" />

        <h1>Incluir oferta de material</h1><br/>

        <h:form>
            <p:selectOneMenu id="city" value="#{ofertaController.material.tipoMaterial}" style="margin-bottom: 15px; background-color: #fff">
                <f:selectItem itemLabel="Material" itemValue="Nenhum" noSelectionOption="true"/>
                <f:selectItem itemLabel="Vidro" itemValue="Vidro"/>
                <f:selectItem itemLabel="Plástico" itemValue="Plástico"/>
                <f:selectItem itemLabel="Metal" itemValue="Metal"/>
                <f:selectItem itemLabel="Papel" itemValue="Papel"/>
                <f:selectItem itemLabel="Bateria" itemValue="Bateria"/>
                <f:selectItem itemLabel="Óleo" itemValue="Óleo'"/>
            </p:selectOneMenu>

            <div class="form-group has-feedback">
                <p:inputText value="#{ofertaController.oferta.qtdeMaterial}" type="text" styleClass="form-control"
                                placeholder=" Quantidade de Material (em Kg)" required="true"
                                requiredMessage="Insira um valor em Kgs."/>
                <i class="fa fa-cubes form-control-feedback" style="font-size: 18px"></i>
            </div>

            <div class="form-group has-feedback">
                <p:outputLabel for="time1" value="Data Inicial: "/>
                <p:datePicker id="time1" value="#{ofertaController.oferta.horarioInicial}" showTime="true"/>
                <i class="fa fa-clock-o form-control-feedback" style="font-size: 18px"></i>
            </div>

            <div class="form-group has-feedback">
                <p:outputLabel for="time2" value="Data Final: "/>
                <p:datePicker id="time2" value="#{ofertaController.oferta.horarioFinal}" showTime="true"/>
                <i class="fa fa-clock-o form-control-feedback" style="font-size: 18px"></i>
            </div>

            <div class="row">
                <p:spacer height="10"/>
                <div class="col-xs-12">
                    <p:commandButton styleClass="btn btn-success btn-block" action="#{ofertaController.incluirOferta}"
                                        value="Cadastrar oferta"/>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
