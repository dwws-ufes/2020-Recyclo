<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['oferta.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['oferta.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['oferta.title']}" /><h:form id="incluirOfertaform">
		
			<p:inputText id="oferta.material" value="#{ofertaController.oferta.material}" />
			<p:inputText id="oferta.qtdeMaterial" value="#{ofertaController.oferta.qtdeMaterial}" />
			<p:calendar id="oferta.horarioInicial" value="#{ofertaController.oferta.horarioInicial}" />
			<p:calendar id="oferta.horarioFinal" value="#{ofertaController.oferta.horarioFinal}" />
		</h:form>
    
    </ui:define>
</ui:composition>
