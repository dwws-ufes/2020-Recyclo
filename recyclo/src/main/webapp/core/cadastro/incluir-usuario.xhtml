<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['coletor.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['coletor.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['coletor.title']}" /><h:form id="incluirColetorForm">
		
			<p:inputText id="coletor.nome" value="#{coletorController.coletor.nome}" />
			<p:inputText id="coletor.email" value="#{coletorController.coletor.email}" />
			<p:password id="coletor.senha" value="#{coletorController.coletor.senha}" />
			<p:checkbox id="coletor.meioDeColeta" value="#{coletorController.coletor.meioDeColeta}" />
			<p:password id="repeteSenha" value="#{coletorController.repeteSenha}" />
			<p:inputText id="endereco.logradouro" value="#{coletorController.endereco.logradouro}" />
			<p:inputText id="endereco.numero" value="#{coletorController.endereco.numero}" />
			<p:inputText id="endereco.complemento" value="#{coletorController.endereco.complemento}" />
			<p:inputText id="endereco.pontoRefencia" value="#{coletorController.endereco.pontoRefencia}" />
			<p:inputText id="endereco.bairro" value="#{coletorController.endereco.bairro}" />
			<p:inputText id="endereco.cep" value="#{coletorController.endereco.cep}" />
			<h:selectManyListbox id="municipio.nomeMunicpio" value="#{coletorController.municipio.nomeMunicpio}" />
			<p:inputText id="coletor.cpf" value="#{coletorController.coletor.cpf}" />
			<p:inputText id="coletor.cnpj" value="#{coletorController.coletor.cnpj}" />
		</h:form>
    
    </ui:define>
</ui:composition>
