<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces">
	
    <h:head>
        <title>Cadastro de Coletor</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <style type="text/css">
            body .load-bar {
               margin-top: -20px;
            }   
            /* below css hides growls in small screens and makes messages visible */
            @media (max-width: 768px) {
                body div.ui-growl {
                    display: none;
                }
                body div.ui-messages {
                    display: block;
                }
            }
            /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-width: 769px) {
                body div.ui-growl {
                    display: block;
                }

                body div.ui-messages {
                    display: none;
                }
            }
            body.login-page {
                background-color: transparent;
            }
            html {
                background: url("#{resource['images/login-bg.jpeg']}") no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
			@media (max-width: 768px) {
                html {
                    background-image: url("#{resource['images/login-bg-mobile.jpeg']}");
                }
			}
        </style>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <p:growl sticky="true">
			<p:autoUpdate/>
		</p:growl>
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
            <p:graphicImage library="images" name="#{adminConfig.loadingImage}"/>
        </p:dialog>

        <div class="login-box">
            <div class="login-logo" style="text-align: center !important; color: #FFF !important;">
                <p:link href="index.xhtml" style="color: #FFF !important;"><b>Re</b>Cyclo</p:link>
            </div>
            <div class="box login-box-body">
                <h:form>
                    <p class="login-box-msg">Preencha as informações para cadastrar-se:</p>
                    <p:messages closable="true"/>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.nome}" type="text" styleClass="form-control"
                                     placeholder=" Nome Completo" required="true"
                                     requiredMessage="Informe seu nome."/>
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.email}" type="email" styleClass="form-control" placeholder=" E-mail"
                                     required="true"
                                     requiredMessage="Insira um email válido."/>
                        <i class="fa fa-envelope form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.password}" type="password" styleClass="form-control"
                                     placeholder=" Senha" required="true"
                                     requiredMessage="Insira uma senha válida."/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{coletor.password}" type="password" styleClass="form-control"
                                     placeholder=" Repita sua senha" required="true"
                                     requiredMessage="As senhas precisam ser iguais."/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{coletor.cpf}" type="text" styleClass="form-control"
                                     placeholder=" CPF ou CNPJ" required="true"
                                     requiredMessage="Informe seu documento."/>
                        <i class="fas fa-address-card form-control-feedback"></i>
                    </div>

                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel for="@next" value="Meio de Coleta"/>
                        <p:selectOneMenu id="city" value="#{selectOneMenuView.city}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Motorizado" itemValue="Motorizado"/>
                            <f:selectItem itemLabel="Não Motorizado" itemValue="Não Motorizado"/>
                            <f:selectItems value="#{selectOneMenuView.cities}"/>
                        </p:selectOneMenu>
                        <i class="fas fa-map-marker-alt form-control-feedback"></i>
                    </div>

                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel for="@next" value="Município"/>
                        <p:selectOneMenu id="city" value="#{selectOneMenuView.city}" effect="fold" editable="true">
                            <f:selectItem itemLabel="Vitória" itemValue="Vitória"/>
                            <f:selectItem itemLabel="Vila Velha" itemValue="Vila Velha"/>
                            <f:selectItem itemLabel="Iconha" itemValue="Iconha"/>
                            <f:selectItems value="#{selectOneMenuView.cities}"/>
                        </p:selectOneMenu>
                        <i class="fas fa-map-marker-alt form-control-feedback"></i>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{logonMB.login}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Cadastrar" update="@form"/>
                        </div>
                    </div>
                </h:form>

            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>
    </h:body>

</ui:composition>
