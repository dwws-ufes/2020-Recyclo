<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces">
	
    <h:head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <!-- <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-144x144.png']}" sizes="144x144"/> -->
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>

        <style type="text/css">
            body .load-bar {
               margin-top: -20px;
            }   
            /* below css hides growls in small screens and makes messages visible */
            @media (max-width: 768px) {
                body div.ui-growl {
                    display: none;
                }
                body div.ui-messages {
                    display: block;
                }
            }
            /* below css hides messages in medium/big devices and makes growl visible in such devices */
            @media (min-width: 769px) {
                body div.ui-growl {
                    display: block;
                }

                body div.ui-messages {
                    display: none;
                }
            }
            body.login-page {
                background-color: transparent;
            }
            html {
                background: url("#{resource['images/login-bg.jpeg']}") no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
			@media (max-width: 768px) {
                html {
                    background-image: url("#{resource['images/login-bg-mobile.jpeg']}");
                }
			}
        </style>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <p:growl sticky="true">
			<p:autoUpdate/>
		</p:growl>
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <p:dialog id="adminStatusDialog" modal="true" widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" responsive="true" showHeader="false" appendTo="@(body)">
            <p:graphicImage library="images" name="#{adminConfig.loadingImage}"/>
        </p:dialog>

        <div class="login-box">
            <div class="login-logo" style="text-align: center !important; color: #FFF !important;">
                <p:link href="index.xhtml" style="color: #FFF !important;"><b>Re</b>Cyclo</p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form>
                    <p class="login-box-msg">Faça login para iniciar a sessão</p>
                    <p:messages autoUpdate="true" id="messagebox" />
                    <!-- <p:messages closable="true"/> -->

                    <div class="form-group has-feedback">
                        <p:inputText value="#{loginController.usuario.email}" type="email" styleClass="form-control" placeholder=" E-mail"
                                     required="true"
                                     requiredMessage="Insira um e-mail válido."/>
                        <i class="fa fa-envelope form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{loginController.usuario.senha}" type="password" styleClass="form-control"
                                     placeholder=" Senha" required="true"
                                     requiredMessage="Insira uma senha válida."/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:selectBooleanCheckbox itemLabel="Lembre-se de mim"/>
                        </div>
                        <p:spacer height="10"/>
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{loginController.efetuarLogin}"
                                             value="Partiu reciclar!"/>
                        </div>
                    </div>
                </h:form>

                <center>
                <a href="#">Esqueci minha senha</a><br/>
                </center>
                
                <h:form>
                	<center>
			        <p:commandLink id="cadastro" action="#{cadastroController.cadastro}" ajax="false">
			            <h:outputText value="Cadastrar-se"/>
			        </p:commandLink>
			        </center>
			    </h:form>

            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>
    </h:body>


    <!-- <ui:define name="title">
        <h:outputText value="#{msgsCore['featureName.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['featureName.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['featureName.title']}" />
    </ui:define> -->
    
</ui:composition>
